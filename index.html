<body>

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Games</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
          <div class="dropdown-menu" aria-labelledby="dropdown01">
            <a class="dropdown-item" href="#">Board Games</a>
            <a class="dropdown-item" href="#">Computer Games</a>

          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>

  <main role="main">

      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="card-deck">
            <div class="card">
              <img class="card-img-top" src="https://cdn.shopify.com/s/files/1/0061/5635/3607/products/winning-moves-classic-trouble-game-1176-m_460x460.jpg?v=1581359241" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Trouble</h5>
                <p class="card-text"> 100$</p>
              </div>
            </div>
            <div class="card">
              <a href="sorry.html">
              <img class="card-img-top" src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F37%2F2020%2F05%2F27%2F6407648_sd.jpg" alt="Card image cap">

            </div>
            <div class="card">

            </div>
            
            <div class="card">

              <div class="card-body">
                <h5 class="card-title">Candy Land</h5>
                <p class="card-text">100$</p>

            </div>
          
          </div>
